<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for Elegant Look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
/* Minimalistic Colors */
:root {
    --primary-color: #1A1A1A;  /* Deep Black */
    --secondary-color: #8C8C8C; /* Elegant Gray */
    --accent-color: #C9A66B;    /* Gold Accent */
    --bg-color: #F5F5F5;       /* Soft White */
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: var(--bg-color);
    color: var(--primary-color);
    padding-top: 50px; /* To make space for the top bar */
}

/* Top Bar (Support and Social Links) */
.top-bar {
    background-color: var(--primary-color);
    color: white;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1050; /* To make sure it stays above the other content */
}

.top-bar small {
    font-size: 0.9rem;
}

.top-bar a {
    color: white;
    text-decoration: none;
}

.top-bar a:hover {
    color: var(--accent-color);
}

.top-bar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Navbar */
.navbar {
    background-color: white;
    border-bottom: 2px solid var(--accent-color);
    padding: 5px 0;
}

.navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    color: var(--primary-color);
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 100px 20px;
    background: white;
    border-radius: 15px;
}

.hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    font-weight: bold;
    color: var(--primary-color);
}

.btn-luxury {
    background: var(--primary-color);
    color: white;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    transition: 0.3s;
}

.btn-luxury:hover {
    background: var(--accent-color);
    color: black;
}

/* Product Cards */
.product-card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
    transition: 0.3s;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

.product-card img {
    max-width: 100%;
    border-radius: 10px;
}

/* Footer */
.footer {
    background-color: var(--primary-color);
    color: white;
    padding: 40px 20px;
    margin-top: 40px;
    border-radius: 10px 10px 0 0;
    position: relative;
}

.footer-links {
    display: flex;
    justify-content: flex-end;
    gap: 20px;
}

.footer-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.footer-links a:hover {
    color: var(--accent-color);
}

/* Align footer text to bottom-left */
.footer p {
    position: absolute;
    bottom: 10px;
    left: 20px;
    font-size: 0.9rem;
}
        /* Custom styling for multi-column dropdowns */
        .dropdown-menu {
            width: 600px; /* Adjust width as needed */
        }
        .dropdown-columns {
            display: flex;
            flex-wrap: wrap;
        }
        .dropdown-columns .col {
            flex: 1;
            min-width: 150px;
        }
        .dropdown-item {
            white-space: nowrap;
        }

    </style>
</head>
<body>
